[% PROCESS settings/header.html %]

	[% WRAPPER setting title="PLUGIN_I2C_SETUP" desc="PLUGIN_I2C_DESC" %]

	    [% FOR dir IN prefs.direction %]
			<p>
	        IO [% loop.index + 1 %]: <select name="io[% loop.index %]"> 

		    [% FOR desc IN prefs.desc %]
			    <option value="[% loop.index %]" 
				    [% IF loop.index == dir %]selected="selected"[% END %]> 
					[% desc %] 
				</option>
			[% END %]

			</select>
			</p>
		[% END %]
		
	[% END %]
	
[% PROCESS settings/footer.html %]
