	<tr>
	<td>
		[% IF id == 0 %]
			<b>[% 'PLUGIN_IRBLASTER_POWER_OFF' | string %]</b>
		[% ELSE %]
			&nbsp;
		[% END %]
	</td>
	<td>
		<input type="button" name="testPowerOff_[% id %]" value="Test" onClick="settingsForm.mode.value='testPowerOff_[% id %]';submit();">
	</td>
	<td>
		<select name="selRemPowerOff_[% id %]" onChange="settingsForm.mode.value='refresh';submit();">

		<option value="-1" [% IF "-1" == poweroff_remote %]selected[% END %]>[% 'PLUGIN_IRBLASTER_DISABLED' | string %]</option>
		[% FOREACH remote = remotes %]
			<option value="[% remote.key %]" [% IF remote.key == poweroff_remote %]selected[% END %]>[% remote.key %]</option>
		[% END %]

		</select>
	</td>
	<td>
		<select name="selCmdPowerOff_[% id %]" onChange="settingsForm.mode.value='refresh';submit();">
			
		[% FOREACH command = remotes.$poweroff_remote.CODES %]
			<option value="[% command.key %]" [% IF command.key == poweroff_command %]selected[% END %]>[% command.key %]</option>
		[% END %]

		</select>
	</td>
	<td>	
		<select name="selDelayPowerOff_[% id %]" onChange="settingsForm.mode.value='refresh';submit();">
			<option value="0" [% IF poweroff_delay == 0 %]selected[% END %]>0</option>
			<option value="0.25" [% IF poweroff_delay == 0.25 %]selected[% END %]>0.25</option>
			<option value="0.5" [% IF poweroff_delay == 0.5 %]selected[% END %]>0.5</option>
			<option value="0.75" [% IF poweroff_delay == 0.75 %]selected[% END %]>0.75</option>
			<option value="1" [% IF poweroff_delay == 1 %]selected[% END %]>1</option>
			<option value="2" [% IF poweroff_delay == 2 %]selected[% END %]>2</option>
			<option value="5" [% IF poweroff_delay == 5 %]selected[% END %]>5</option>
			<option value="10" [% IF poweroff_delay == 10 %]selected[% END %]>10</option>
		</select>
	</td>
	<td>
		[% IF count < max %]
		[% IF id < max - 1 %]
		<a href="javascript:void(0);" onClick="settingsForm.mode.value='addPowerOff_[% id %]';settingsForm.submit();">
		[+]
		</a>
		[% IF id == count - 1 %]
			<br>
			<a href="javascript:void(0);" onClick="settingsForm.mode.value='addPowerOff_[% id + 1 %]';settingsForm.submit();">
			[+]
			</a>
		[% END %]
		[% END %]
		[% END %]
	</td>
	<td>
		[% IF (id > 0) || (count > 1) %]
		<a href="javascript:void(0);" onClick="settingsForm.mode.value='delPowerOff_[% id %]';settingsForm.submit();">
		[-]
		</a>
		[% END %]
	</td>
	</tr>
